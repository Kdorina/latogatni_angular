<h2 class="text-center mt-3">Települések</h2>
<div class="container table-center">
    <table class="table table-striped">
        <thead class=" bg-success text-info">
            <tr>
                <th>Név</th>
                <th>Megye</th>
                <th>Terület (km2)</th>
                <th>Népesség (fő)</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let place of places">
                <td>{{place.name}}</td>
                <td>{{place.county}}</td>
                <td>{{place.area}}</td>
                <td>{{place.population}}</td>
            </tr>
        </tbody>
    </table>
</div>
